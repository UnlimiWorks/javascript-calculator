<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator by unlimiworks</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
    	<div class="calculator text-center">
    		<h1 class="lead title">Javascript calculator</h1>
    		<input id="screen" class="form-control text-right" type="text" disabled="true">
    		<hr />
    		<div class="buttons">
    			<button class="btn" id="reset">AC</button>
    			<button class="btn" id="delete">DEL</button>
    			<button class="btn operation">%</button>
    			<button class="btn operation">/</button>
    			<button class="btn input">7</button>
    			<button class="btn input">8</button>
    			<button class="btn input">9</button>
    			<button class="btn operation">*</button>
    			<button class="btn input">4</button>
    			<button class="btn input">5</button>
    			<button class="btn input">6</button>
    			<button class="btn operation">-</button>
    			<button class="btn input">1</button>
    			<button class="btn input">2</button>
    			<button class="btn input">3</button>
    			<button class="btn operation">+</button>
    			<button class="btn input lg">0</button>
    			<button class="btn" id="dot">.</button>
    			<button class="btn" id="result">=</button>
    		</div>
    	</div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
