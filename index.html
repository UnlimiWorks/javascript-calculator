<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator by unlimiworks</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
    	<div class="calculator text-center">
    		<h1 class="lead title">Javascript calculator</h1>
    		<input id="screen" class="form-control text-right" type="text" disabled="true">
    		<hr />
    		<div class="buttons">
    			<button id="AC" class="btn">AC</button>
    			<button id="DEL" class="btn">DEL</button>
    			<button class="operations btn">%</button>
    			<button class="operations btn">/</button>
    			<button class="inputs btn">7</button>
    			<button class="inputs btn">8</button>
    			<button class="inputs btn">9</button>
    			<button class="operations btn">*</button>
    			<button class="inputs btn">4</button>
    			<button class="inputs btn">5</button>
    			<button class="inputs btn">6</button>
    			<button class="operations btn">-</button>
    			<button class="inputs btn">1</button>
    			<button class="inputs btn">2</button>
    			<button class="inputs btn">3</button>
    			<button class="operations btn">+</button>
    			<button class="inputs btn lg">0</button>
    			<button id="dot" class="btn">.</button>
    			<button id="result" class="btn">=</button>
    		</div>
    	</div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
